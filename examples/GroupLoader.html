<html>
<head>
	<script type="text/javascript" src="../src/tools.js"></script>
	<script type="text/javascript" src="../src/services.js"></script>
</head>
<body>
	<script type="text/javascript">

		var gpl = new services.GroupLoader();
		gpl.loaders.text = new services.DataLoader("data.txt");
		gpl.loaders.image = new services.ImageLoader("image.jpg");
		gpl.load(_onGpl, this);

		function _onGpl(loader)
		{
			var textNode = document.createTextNode(loader.data.text);
			var body = document.getElementsByTagName("body")[0];
			body.appendChild(textNode);
			body.appendChild(loader.data.image);

			loader.data.image;
		}
	</script>
</body>
</html>
